---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: queue-worker
  namespace: openfaas-fn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: queue-worker
  template:
    metadata:
      labels:
        app: queue-worker
    spec:
      containers:
      - name:  queue-worker
        image: functions/queue-worker:0.3.1-debug
        imagePullPolicy: Always
        env:
        - name: faas_gateway_address
          value: "gateway.openfaas"
        - name: faas_nats_address
          value: "nats.openfaas"
        - name: early_ack
          value: "true"
        - name: faas_print_body
          value: "true"
        resources:
          limits:
            memory: 128Mi
